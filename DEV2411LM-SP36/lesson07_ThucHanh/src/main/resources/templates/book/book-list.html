<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class = "container mt-5">
    <h2 class="mb-4">Book list</h2>

    <!--  nut them moi category-->
    <a th:href="@{/book/create}" class="btn btn-success mb-3">Add Book</a>

    <!--  kiem tra neu danh sach trong-->
    <div th:if="${books.size() == 0}">
        <p>No categories available</p>
    </div>

    <!--  hien thi danh sach category-->
    <table class="table table-bordered table-striped" th:if="${books.size() != 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>YearRelease</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book .id}"></td>
            <td th:text="${book .name}"></td>
            <td><img th:src="${book .imgUrl}" width="50"/></td>
            <td th:text="${book .qty}"></td>
            <td th:text="${book .price}"></td>
            <td th:text="${book .yearReleased}"></td>
            <td th:text="${book .author}"></td>
            <td th:text="${book .category.name}"></td>
            <td th:text="${book .status ? 'Available' : 'Out of Stock'}"></td>
            <td>
                <a th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/book/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
