<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">
    <form th:action="@{/category/create}" th:object="${category}" method="post">
        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${category.id != null ? 'Edit Category' : 'Create Category'}">Category Form</h1>
            </div>
            <div class="card-body">
                <input type="hidden" th:if="${category.id != null}" th:value="${category.id}" name="id"/>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Category Name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" checked th:field="*{status}" />
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${category.id !=null ? 'Update' : 'Create'}">Save</button>
                <a th:href="@{/category}" class="btn btn-secondary">Back to List</a>

            </div>
        </div>
    </form>
</section>
</body>
</html>
