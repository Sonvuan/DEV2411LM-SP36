<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class = "container mt-5">
  <h2 class="mb-4">Category list</h2>

<!--  nut them moi category-->
  <a th:href="@{/category/create}" class="btn btn-success mb-3">Add Category</a>

<!--  kiem tra neu danh sach trong-->
  <div th:if="${categories.size() == 0}">
    <p>No categories available</p>
  </div>

<!--  hien thi danh sach category-->
  <table class="table table-bordered table-striped" th:if="${categories.size()>0}">
    <thead>
    <tr>
      <th>ID</th>
      <th>Category Name</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.categoryName}"></td>
      <td th:text="${category.categoryStatus ? 'Active' : 'Inactive'}"></td>
      <td>
        <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm">Edit</a>
        <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
        onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
