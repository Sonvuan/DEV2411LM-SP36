<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa thông tin người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: #ccc">
<header class="container bg-white">
  <div class="logo">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="">
  </div>
</header>
<section class="container bg-white py-3">
  <form th:action="@{/customers}" th:object="${customer}" method="post">
    <div class="card">
      <div class="card-header">
        <h2>Thêm Mới Thông Tin Người Dùng</h2>
      </div>
      <div class="card-body">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label">username</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{username}" class="form-control" name="username" id="username" placeholder="username">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input type="password" th:field="*{password}" class="form-control" name="password" id="password" placeholder="password">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="fullName" class="col-sm-2 col-form-label">fullName</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{fullName}" class="form-control" name="fullName" id="fullName" placeholder="fullName">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="address" class="col-sm-2 col-form-label">address</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{address}" class="form-control" name="address" id="address" placeholder="address">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="phone" class="col-sm-2 col-form-label">phone</label>
          <div class="col-sm-10">
            <input type="number" th:field="*{phone}" class="form-control" name="phone" id="phone" placeholder="phone">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{email}" class="form-control" name="email" id="email" placeholder="Email">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="birthDay" class="col-sm-2 col-form-label">birthDay</label>
          <div class="col-sm-10">
            <input type="date" th:field="*{birthDay}" class="form-control" name="birthDay" id="birthDay" placeholder="birthDay">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="active" class="col-sm-2 col-form-label">Active</label>
          <div class="col-sm-10">
            <!-- Checkbox để chọn active -->
            <input type="checkbox" th:field="*{active}" class="form-check-input" id="active">
            <!-- Hidden input để gửi false khi checkbox không được chọn -->
            <input type="hidden" name="active" value="false" />
          </div>
        </div>

      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/customers" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </form>
</section>
</body>
</html>
