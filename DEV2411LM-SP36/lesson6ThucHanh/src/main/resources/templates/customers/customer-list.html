<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="">
    </div>
</header>
<section class = "container bg-white py-3">
    <h2>Danh Sách Người Dùng</h2>
    <hr/>
    <table class="table  table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Password</th>
            <th>FullName</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>BirthDay</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="customer : ${customers}">
            <td  th:text="${customer.id}">1</td>
            <td th:text="${customer.username}">John</td>
            <td th:text="${customer.password}">123</td>
            <td th:text="${customer.fullName}">Doe</td>
            <td th:text="${customer.address}">Hung Yen</td>
            <td th:text="${customer.phone}">094381993</td>
            <td th:text="${customer.email}">john.doe@gmail.com</td>
            <td th:text="${customer.birthDay}">Birth Day</td>
            <td th:text="${customer.active}">true</td>
            <td>
                <a class="btn btn-success" th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/customers/delete/{id}(id=${customer.id})}" onclick="return confirm('Bạn có muốn xóa không?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/customers/add-new" class="btn btn-primary">Add New Student</a>
</section>
</body>
</html>
