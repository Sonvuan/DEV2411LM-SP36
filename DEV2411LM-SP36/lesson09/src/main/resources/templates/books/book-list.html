<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style ="background: #cccccc">
<section class="container my-3 bg-white">
    <h2>Book List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.code}"></td>
            <td th:text="${book.name}"></td>
            <td>
                <img th:src="${book.imgUrl}" th:attr="alt=${book.name}" width="50" height="50">
            </td>
            <td th:text="${book.quantity}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <span th:each="author : ${book.authors}"
                      th:text="${author.name}"
                      class="mx-1 badge rounded-pill bg-warning text-dark">
                </span>
            </td>
            <td class="action">
                <a th:href="@{/books/edit/{id} (id=${book.id})}">Edit</a>
                <a th:href="@{/books/delete/{id} (id=${book.id})}" onclick="return confirm('Are you sure')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/books/new}" class="btn btn-success">Add Book</a>
</section>
</body>
</html>
