<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background:gray">
    <header class="container bg-white">
        <div class="logo">
            <img src="https://devmaster.edu.vn/images/logo.png" alt="">
        </div>
    </header>
    <section class = "container bg-white py-3">
        <h2>Danh Sách Sinh Viên</h2>
        <hr/>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.name}">John Doe</td>
                    <td th:text="${student.email}">john.doe@gmail.com</td>
                    <td th:text="${student.age}">12</td>
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
                            <a th:href="@{/students/delete/{id}(id=${student.id})}" onclick="return confirm('Bạn có muốn xóa không?')">Delete</a>
                        </td>
                </tr>
            </tbody>
        </table>
        <a href="/students/add-new" class="btn btn-primary">Add New Student</a>
    </section>
</body>
</html>
