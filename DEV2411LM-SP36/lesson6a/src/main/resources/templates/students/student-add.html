<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: #ccc">
    <header class="container bg-white">
        <div class="logo">
            <img src="https://devmaster.edu.vn/images/logo.png" alt="">
        </div>
    </header>
    <section class="container bg-white py-3">
        <form th:action="@{/students}" th:object="${student}" method="post">
            <div class="card">
                <div class="card-header">
                    <h2>Thêm Mới Thông Tin Sinh Viên</h2>
                </div>
                <div class="card-body">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{name}" class="form-control" name="name" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{email}" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="age" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{age}" class="form-control" name="age" id="age" placeholder="Age">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/students" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
