<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="container bg-white">
  <div class="logo">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="">
  </div>
</header>
<section class = "container bg-white py-3">
  <h2>User list</h2>
  <hr/>
  <table class="table  table-bordered">
    <thead>
    <tr>
      <th>Mã</th>
      <th>Họ và tên</th>
      <th>Tài khoản</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="user : ${users}">
      <td  th:text="${user.id}"></td>
      <td th:text="${user.fullName}"></td>
      <td th:text="${user.userName}"></td>
      <td th:text="${user.email}"></td>

      <td>
        <a class="btn btn-success" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Bạn có muốn xóa không?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/users/new" class="btn btn-primary">Create New User</a>
</section>
</body>
</html>
