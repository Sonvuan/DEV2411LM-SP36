<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create / Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: #ccc">
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="">
    </div>
</header>
<section class="container bg-white py-3">
    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${user.id == null ? 'Create New User' : 'Edit User'}"></h2>
            </div>
            <div class="card-body">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3 row">
                    <label for="fullName" class="col-sm-2 col-form-label">fullName</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{fullName}" class="form-control" name="fullName" id="fullName" placeholder="fullName">
                    </div>
                    <span th:if="${#fields.hasErrors('fullName')}"
                          th:errors="*{fullName}" class="text-danger"></span>
                </div>
                <div class="mb-3 row">
                    <label for="userName" class="col-sm-2 col-form-label">userName</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{userName}" class="form-control" name="userName" id="userName" placeholder="username">
                    </div>
                    <span th:if="${#fields.hasErrors('userName')}"
                          th:errors="*{userName}" class="text-danger"></span>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">password</label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{password}" class="form-control" name="password" id="password" placeholder="password">
                    </div>
                    <span th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}" class="text-danger"></span>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{email}" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                    <span th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}" class="text-danger"></span>
                </div>
                <div class="mb-3 row">
                    <label for="phone" class="col-sm-2 col-form-label">phone</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{phone}" class="form-control" name="phone" id="phone" placeholder="phone">
                    </div>
                    <span th:if="${#fields.hasErrors('phone')}"
                          th:errors="*{phone}" class="text-danger"></span>
                </div>
                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">address</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{address}" class="form-control" name="address" id="address" placeholder="address">
                    </div>
                    <span th:if="${#fields.hasErrors('address')}"
                          th:errors="*{address}" class="text-danger"></span>
                </div>
                <div class="mb-3 row">
                    <label for="isActive" class="col-sm-2 col-form-label">Trạng thái</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isActive}"  name="isActive" id="isActive">
                        <label for="isActive" th:if="${user.getIsActive()}">Hoạt Động</label>
                        <label for="isActive" th:if="!${user.getIsActive()}">Khóa</label>
                        <span th:if="${#fields.hasErrors('isActive')}"
                              th:errors="*{isActive}" class="text-danger"></span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/users" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
