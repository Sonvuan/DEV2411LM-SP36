<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--    Sử dụng head trong fragment-->

<head th:replace ="fragments/_layout::head(${title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Devmaster</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--    Sử dụng lại header trong _layout-->
    <header th:replace="fragments/_layout::header">
    </header>

    <section style ="min-height: 250px;" class="container border">
        <div class="row">
            <h1>Đây là Trang Chủ</h1>
        </div>
        <nav th:insert="fragments/_layout::menu"></nav>
    </section>
<!--    Sử dụng lại footer từ _layout-->
    <footer th:replace="fragments/_layout::footer"></footer>
</body>
</html>
