<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Devmaster Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="container d-flex align-items-center">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Logo">
    <div>
        <h1 th:text="${@environment.getProperty('app.name')}"></h1>
        <p th:text="${@environment.getProperty('app.welcome.message')}"></p>
    </div>
</header>
<section class="container">
    <div class="alert alert-danger" th:each="info : ${DevmasterProfile}">
        <h2 th:text="*{info.name}"></h2>
        <p>NickName: <span th:text="*{info.nickName}"></span></p>
        <p>Email: <span th:text="*{info.email}"></span></p>
        <p>Website: <span th:text="*{info.website}"></span></p>
    </div>
    <a th:href="@{/static}" class="btn btn-success">Back</a>
</section>
</body>
</html>
