<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Devmaster::Giới thiệu Thymeleaf trong SpringBoot</title>
<!--    css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background:#f1f1f1;">
    <header th:fragment="header" class="container d-flex align-items-center bg-white">
        <a href="/">
            <img src="https://devmaster.edu.vn/images/logo.png">
        </a>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class ="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/home}" class="nav-link">
                        Trang Chủ
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/about}" class="nav-link">
                        Giới Thiệu
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/contact}" class="nav-link">
                        Liên Hệ
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<!--    Footer Fragment-->
    <footer th:fragment="footer" class="container d-flex align-items-center alert alert-danger">
        <div>
            <img src="https://devmaster.edu.vn/images/logo.png" style="width: 50px;">
            <address>@ 2024 <b>Devmaster Academy</b></address>
        </div>
<!--        Sử dụng Menu Fragment / chèn menu-->
        <nav th:insert="fragments/_layout::menu"></nav>
    </footer>
<!--    Menu Fragment-->
    <nav th:fragment="menu">
        <li><a th:href="@{/home}">Trang Chủ</a></li>
        <li><a th:href="@{/services}">Dịch Vụ</a></li>
        <li><a th:href="@{/contact}">Liên Hệ</a></li>
    </nav>
</body>
</html>
