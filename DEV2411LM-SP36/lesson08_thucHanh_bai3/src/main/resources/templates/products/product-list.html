<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style ="background: #cccccc">
<section class="container my-3 bg-white">
    <h2>product List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>isActive</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td>
                <img th:src="${product.imgUrl}" th:attr="alt=${product.name}" width="50" height="50">
            </td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <span th:each = "author:${product.configurations}" th:text="${author.getName()}" class="mx-1 badge rounded-pill bg-warning text-dark">
                </span>
            </td>
            <td class="action">
                <a th:href="@{/products/edit/{id} (id=${product.id})}">Edit</a>
                <a th:href="@{/products/delete/{id} (id=${product.id})}" onclick="return confirm('Are you sure')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/products/create}" class="btn btn-success">Add product</a>
</section>
</body>
</html>
