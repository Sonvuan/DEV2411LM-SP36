<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Config List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style ="background: #cccccc">
<section class="container my-3 bg-white">
  <h2>config List</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>isActive</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="config : ${configs}">
      <td th:text="${config.id}"></td>
      <td th:text="${config.name}"></td>
      <td th:text="${config.isActive}"></td>
      <td class="action">
        <a th:href="@{/configs/edit/{id} (id=${config.id})}">Edit</a>
        <a th:href="@{/configs/delete/{id} (id=${config.id})}" onclick="return confirm('Are you sure')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="#" th:href="@{/configs/create}" class="btn btn-success my-2">Add config</a>
</section>
</body>
</html>
