<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Config Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">
  <form th:action="@{/configs/create}" th:object="${config}" method="post" enctype="multipart/form-data">
    <div class="card m-3">
      <div class="card-header">
        <h1 th:text="${config.id != null ? 'Edit config' : 'Create config'}">config Form</h1>
      </div>
      <div class="card-body">
        <input type="hidden" th:if="${config.id != null}" th:value="${config.id}" name="id"/>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">config Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" placeholder="config Name" >
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">isActive:</label>
          <div class="col-sm-10">
            <input type="checkbox" checked th:field="*{isActive}" />
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-success" th:text="${config.id !=null ? 'Update' : 'Create'}">Save</button>
        <a th:href="@{/configs}" class="btn btn-secondary">Back to List</a>

      </div>
    </div>
  </form>
</section>
</body>
</html>
