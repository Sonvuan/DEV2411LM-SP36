<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style ="background: #cccccc">
<section class="container my-3 bg-white">
    <h2>Author List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.code}"></td>
            <td th:text="${author.name}"></td>
            <td>
                <img th:src="${author.imgUrl}" th:attr="alt=${author.name}" width="50" height="50">
            </td>
            <td th:text="${author.email}"></td>
            <td th:text="${author.phone}"></td>
            <td th:text="${author.address}"></td>
            <td class="action">
                <a th:href="@{/authors/edit/{id} (id=${author.id})}">Edit</a>
                <a th:href="@{/authors/delete/{id} (id=${author.id})}" onclick="return confirm('Are you sure')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/authors/create}" class="btn btn-success my-2">Add author</a>
</section>
</body>
</html>
